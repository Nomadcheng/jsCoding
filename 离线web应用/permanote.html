<!DOCTYPE html>
<html lang="en" dir="ltr" manifest="permanote.appcache">
  <head>
    <meta charset="utf-8">
    <title>PermaNote Editor</title>
    <script src="permanote.js"></script>
    <style media="screen">
      #editor { width: 100%; height: 250px; }
      #statusline { width: 200%; }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button type="button" id="savebutton" onclick="save()">Save</button>
      <button type="button" onclick="sync()">Sync Note</button>
      <button type="button" onclick="applicationCache.update()">Update Application</button>
    </div>
    <textarea id="editor"></textarea>
    <div id="statusline"></div>
  </body>
</html>
